<body>
    <div class="redirect"></div>
    <script>
        const preferredLang = localStorage.getItem('preferredLanguage');
        const browserLang = (navigator.language || navigator.userLanguage).split('-')[0];
    
        function redirectToLanguage(lang) {
            if (lang === 'en') {
                window.location.href = './en/';
            } else if (lang === 'zh') {
                window.location.href = './zh/';
            } else if (lang === 'it') {
                window.location.href = './it/';
            } else if (lang === 'ja' || lang === 'jp') {
                window.location.href = './jp/';
            } else {
                window.location.href = './en/';
            }
        }
    
        if (preferredLang) {
            redirectToLanguage(preferredLang);
        } else {
            redirectToLanguage(browserLang);
            localStorage.setItem('preferredLanguage', browserLang);
        }
    
        setTimeout(() => {
            document.querySelector('.redirect').innerHTML = `
                <p>If you are not redirected, <a href="./en/">click here for English Page</a>.</p>
                <p>如果您没有被重定向, <a href="./zh/">点击这里进入中文页面</a>.</p>
                <p>Se non sei stato reindirizzato, <a href="./it/">clicca qui per accedere alla pagina in italiano</a>.</p>
                <p>リダイレクトされない場合は、<a href="./jp/">こちらをクリックして日本語ページへ移動してください。</a></p>
            `;
        }, 3000);
    </script>
